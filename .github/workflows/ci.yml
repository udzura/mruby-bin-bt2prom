name: Hello CI
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-18.04
    steps:
      - name: build
        env:
          MRUBY_VERSION: master
        run: |
          apt-get -y install rake && rake
      - name: test
        env:
          MRUBY_VERSION: master
        run: |
          apt-get -y install rake && rake test