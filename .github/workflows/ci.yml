name: Hello CI
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-18.04
    container: udzura/mruby-build-base:latest
    steps:
      - uses: actions/checkout@v1
      - name: build
        env:
          MRUBY_VERSION: master
        run: |
          rake
      - name: test
        env:
          MRUBY_VERSION: master
        run: |
          rake test